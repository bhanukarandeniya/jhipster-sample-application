<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="holiday">
      <h2 data-cy="holidayDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.holiday.detail.title">Holiday</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ holiday.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.holiday.visitDateTime">Visit Date Time</span></dt>
        <dd>
          <span>{{ holiday.visitDateTime | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.holiday.reason">Reason</span></dt>
        <dd>
          <span>{{ holiday.reason }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.holiday.created">Created</span></dt>
        <dd>
          <span>{{ holiday.created | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.holiday.modified">Modified</span></dt>
        <dd>
          <span>{{ holiday.modified | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.holiday.createdBy">Created By</span></dt>
        <dd>
          <span>{{ holiday.createdBy }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.holiday.modifiedBy">Modified By</span></dt>
        <dd>
          <span>{{ holiday.modifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/holiday', holiday.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
